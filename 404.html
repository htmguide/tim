<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | ERROR — TIMERIK RECORDS</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('https://cur.cursors-4u.net/symbols/sym-9/sym847.cur'), auto !important;
        }

        :root {
            --red: #FF0000;
            --black: #000000;
            --white: #ffffff;
        }

        body {
            background-color: var(--black); /* Ошибку лучше делать на черном фоне для контраста */
            font-family: 'Dela Gothic One', cursive;
            color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Анимация глитча для 404 */
        @keyframes shake {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); color: var(--red); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); color: var(--white); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        .error-code {
            font-size: clamp(8rem, 30vw, 20rem);
            line-height: 0.8;
            animation: shake 0.3s infinite ease-in-out;
            margin-bottom: 20px;
        }

        .message {
            font-size: clamp(1.5rem, 5vw, 3rem);
            text-transform: uppercase;
            background: var(--red);
            padding: 10px 30px;
            margin-bottom: 40px;
        }

        .sub-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.2;
            color: #888;
            text-transform: uppercase;
        }

        .back-btn {
            background: var(--white);
            color: var(--black);
            text-decoration: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            border: 5px solid var(--red);
            transition: 0.1s;
            text-transform: uppercase;
        }

        .back-btn:hover {
            background: var(--red);
            color: var(--white);
            box-shadow: 10px 10px 0px var(--white);
            transform: translate(-5px, -5px);
        }

        /* Декоративная рамка по краям */
        .border-frame {
            position: fixed;
            top: 20px; left: 20px; right: 20px; bottom: 20px;
            border: 10px solid var(--red);
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="border-frame"></div>

    <div class="error-code">404</div>
    
    <div class="message">ТРЕК НЕ НАЙДЕН</div>

    <p class="sub-message">ЭТА СТРАНИЦА БЫЛА УДАЛЕНА ИЛИ НИКОГДА НЕ СУЩЕСТВОВАЛА. ВОЗВРАЩАЙСЯ В ГЛАВНОЕ МЕНЮ И НЕ ТЕРЯЙ ВРЕМЯ.</p>

    <a href="index.html" class="back-btn">НАЗАД В ЛОББИ</a>

</body>
</html>
