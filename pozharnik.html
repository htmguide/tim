<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandit001, AzerOne - Pozharnik</title>
    <link rel="icon" type="image/jpeg" href="pozharnik.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff3b30; --bg: #0a0a0b; --card: #161618; }
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            background-image: radial-gradient(circle at top, #441111, transparent);
        }
        .wrapper { 
            width: 100%; 
            /* Убрал жесткое ограничение, теперь он шире */
            max-width: 600px; 
            text-align: center; 
        }
        .cover { 
            width: 80%; /* Сделал чуть меньше, чтобы не давило */
            margin: 0 auto 25px auto;
            aspect-ratio: 1/1; 
            background: url('pozharnik.jpeg') center/cover no-repeat; 
            border-radius: 16px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.7); 
        }
        h1 { font-family: 'Dela Gothic One'; font-size: 32px; margin: 0; text-transform: uppercase; color: var(--red); }
        .artists { color: #fff; font-size: 18px; margin: 5px 0 35px; opacity: 0.8; }
        
        .links { display: flex; flex-direction: column; gap: 15px; }
        .link-card { 
            background: var(--card); 
            border: 1px solid #333; 
            padding: 20px 25px; /* Увеличил отступы */
            border-radius: 15px; 
            display: flex; 
            align-items: center; 
            text-decoration: none; 
            color: #fff; 
            transition: 0.3s; 
        }
        .link-card:hover { border-color: var(--red); background: #1e1e20; transform: scale(1.02); }
        .link-card i { font-size: 24px; width: 40px; color: var(--red); }
        .name { flex-grow: 1; font-weight: 700; font-size: 18px; text-align: left; }
        .action { 
            font-size: 12px; 
            font-weight: 900; 
            text-transform: uppercase; 
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid var(--red); 
            padding: 8px 18px; 
            border-radius: 8px; 
            color: var(--red); 
        }
        .link-card:hover .action { background: var(--red); color: #fff; }
        .footer { margin-top: 50px; font-size: 12px; color: #555; letter-spacing: 3px; }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="cover"></div>
    <h1>POZHARNIK</h1>
    <div class="artists">Bandit001 & AzerOne</div>
    <div class="links">
        <a href="https://music.vk.com/link/nkw0R" class="link-card" target="_blank">
            <i class="fab fa-vk"></i><span class="name">VK Music</span><span class="action">Слушать</span>
        </a>
        <a href="https://music.yandex.ru/album/40723456" class="link-card" target="_blank">
            <i class="fas fa-play"></i><span class="name">Yandex Music</span><span class="action">Слушать</span>
        </a>
        <a href="https://music.apple.com/ru/album/pozharnik-single/1877761288" class="link-card" target="_blank">
            <i class="fab fa-apple"></i><span class="name">Apple Music</span><span class="action">Слушать</span>
        </a>
        <a href="https://www.youtube.com/watch?v=3t3PWDeHPqM" class="link-card" target="_blank">
            <i class="fab fa-youtube"></i><span class="name">YouTube Клип</span><span class="action">Смотреть</span>
        </a>
        <a href="https://music.youtube.com/watch?v=WnoVZT7wL9M" class="link-card" target="_blank">
            <i class="fab fa-youtube"></i><span class="name">YouTube Music</span><span class="action">Слушать</span>
        </a>
        <a href="https://music.mts.ru/album/40723456" class="link-card" target="_blank">
            <i class="fas fa-mobile-alt"></i><span class="name">MTS Music</span><span class="action">Слушать</span>
        </a>
        <a href="https://www.deezer.com/album/920598511" class="link-card" target="_blank">
            <i class="fab fa-deezer"></i><span class="name">Deezer</span><span class="action">Слушать</span>
        </a>
    </div>
    <div class="footer">© TIMERIK RECORDS 2026</div>
</div>
</body>
</html>
