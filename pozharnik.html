<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandit001, AzerOne - Pozharnik | Smartlink</title>
    
    <link rel="icon" type="image/jpeg" href="pozharnik.jpeg">
    
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff3b30;
            --bg-dark: #050505;
            --card-bg: #121212;
            --text-main: #ffffff;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at top, #441111, transparent);
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .cover {
            width: 100%;
            aspect-ratio: 1/1;
            /* Вернул расширение .jpeg */
            background: url('pozharnik.jpeg') center/cover no-repeat;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8), 0 0 20px rgba(255, 59, 48, 0.15);
            margin-bottom: 25px;
        }

        h1 {
            font-family: 'Dela Gothic One', cursive;
            font-size: 24px;
            margin: 10px 0 5px;
            text-transform: uppercase;
        }

        .artists {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .links-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-item {
            background: var(--card-bg);
            padding: 14px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease-in-out;
            border: 1px solid #1a1a1a;
        }

        .link-item:hover {
            background: #181818;
            border-color: var(--primary-red);
            transform: scale(1.02);
        }

        .platform-name {
            font-weight: 700;
            font-size: 14px;
        }

        .btn-play {
            color: var(--primary-red);
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            border: 1px solid var(--primary-red);
            padding: 5px 12px;
            border-radius: 4px;
        }

        .link-item:hover .btn-play {
            background: var(--primary-red);
            color: white;
        }

        .footer {
            margin-top: 40px;
            font-size: 10px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="cover"></div>

    <h1>POZHARNIK</h1>
    <div class="artists">Bandit001 & AzerOne</div>

    <div class="links-list">
        <a href="https://music.vk.com/link/nkw0R" class="link-item" target="_blank">
            <span class="platform-name">VK Music</span>
            <span class="btn-play">Слушать</span>
        </a>
        <a href="https://music.yandex.ru/album/40723456" class="link-item" target="_blank">
            <span class="platform-name">Yandex Music</span>
            <span class="btn-play">Слушать</span>
        </a>
        <a href="https://music.apple.com/ru/album/pozharnik-single/1877761288" class="link-item" target="_blank">
            <span class="platform-name">Apple Music</span>
            <span class="btn-play">Слушать</span>
        </a>
        <a href="https://www.youtube.com/watch?v=3t3PWDeHPqM&list=RDMM3t3PWDeHPqM&start_radio=1" class="link-item" target="_blank">
            <span class="platform-name">YouTube Клип</span>
            <span class="btn-play">Смотреть</span>
        </a>
    </div>

    <div class="footer">© TIMERIK RECORDS 2026</div>
</div>

</body>
</html>
